<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="out.css">
  <title>Tailwind CSS</title>
</head>

  <body class="font-sans text-gray-900 bg-gray-100">
      <!-- Header -->
      <header class="bg-blue-600 text-white py-4 px-6">
          <div class="container mx-auto flex justify-between items-center">
              <h1 class="text-2xl font-semibold">AlbanianServer</h1>
              <nav class="hidden md:block">
                  <a href="/" class="text-white hover:text-gray-200 px-4">Home</a>
                  <a href="#" class="text-white hover:text-gray-200 px-4">Services</a>
                  <a href="#" class="text-white hover:text-gray-200 px-4">Contact</a>
              </nav>
              <!-- Hamburger Menu -->
              <div class="md:hidden">
                  <button id="menu-toggle" class="focus:outline-none">
                      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                      </svg>
                  </button>
              </div>
          </div>
      </header>

      <!-- Responsive Navigation Menu -->
      <div id="mobile-menu" class="md:hidden hidden bg-blue-600 text-white py-2 px-6">
          <a href="#" class="block text-white hover:text-gray-200 py-2">Home</a>
          <a href="#" class="block text-white hover:text-gray-200 py-2">Services</a>
          <a href="#" class="block text-white hover:text-gray-200 py-2">Contact</a>
      </div>

      <!-- Contact Section -->
      <section class="py-16 px-6 text-center">
          <div class="max-w-3xl mx-auto">
              <h2 class="text-3xl font-semibold mb-4">Contact Us</h2>
              <p class="text-lg text-gray-700 leading-relaxed mb-8">Have questions or need assistance? Feel free to reach out to us through Discord or via email/contact form.</p>
              <div class="flex justify-center items-center space-x-8">
                  <!-- Discord Contact -->
                  <a href="https://discord.gg/albanianserver" target="_blank" class="bg-blue-600 text-white py-3 px-8 rounded-full inline-block hover:bg-blue-700 transition duration-300">Contact via Discord</a>
                  <!-- Email/Contact Form -->
                  <a href="#" class="bg-gray-800 text-white py-3 px-8 rounded-full inline-block hover:bg-gray-900 transition duration-300">Contact via Email</a>
              </div>
          </div>
      </section>

      <!-- How to Use -->
      <section class="py-6 px-6 text-center">
          <p class="text-gray-700">Created with â™¥ by 3mer4ld, <a href="https://discord.gg/rblxgen" class="text-blue-600 hover:underline">Join Emerald's Server</a>.</p>
      </section>

      <script>
          // Toggle mobile menu
          document.getElementById('menu-toggle').addEventListener('click', function() {
              document.getElementById('mobile-menu').classList.toggle('hidden');
          });
      </script>
  </body>






  </html>
